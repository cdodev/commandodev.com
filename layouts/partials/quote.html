{{ if .title }}<h4 class="h4 text-center">{{ .page.Title }}</h4>{{ end }}
<blockquote class="blockquote g-blue-shadow g-font-size-12 g-pa-20 g-mb-30 g-pl-40">
    <div class="">{{ .page.Content }}</div>
    {{ if .author }}
    <footer class="blockquote-footer g-color-white g-ml-30">
        <cite title="Source Title">{{ delimit .page.Params.author " - " }}</cite>
    </footer>
    {{ end }}
</blockquote>
