{{ partial "header.html" . }}
{{ partial "top-paralax.html" (dict "title" .Title "subtitle" .Content) }}
<section id="content" class="container g-pb-300">
    <div class="masonry-grid row g-py-110">
        <div class="masonry-grid-sizer col-sm-1"></div>
        {{ range .Paginator.Pages }}
        <div class="masonry-grid-item col-sm-6 col-lg-4 g-mb-30">

            <article class="u-shadow-v11">
                <header class="entry-header">
                    <div class="entry-meta">
                        <span class="posted-on"><time class="entry-date published" date="{{ .Date }}">{{ .Date.Format .Site.Params.DateForm }}</time></span>
                    </div>
                    <h1 class="entry-title"><a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a></h1>
                </header>
                <div class="entry-content">
                    {{ .Summary }}
                </div>
            </article>

        </div>
        {{ end }}
    </div>

    <nav class="text-center">
        <ul class="list-inlint">
            {{ template "_internal/pagination.html" . }}
        </ul>
    </nav>
</section>

</div>	<!-- /container -->
{{ partial "footer.html" . }}
