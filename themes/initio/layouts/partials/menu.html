<header id="js-header"
        class="u-header u-header--sticky-top u-header--toggle-section u-header--change-appearance"
        data-header-fix-moment="500"
        data-header-fix-effect="slide">

    <div class="u-header__section u-header__section--light g-bg-white-opacity-0_7 g-transition-0_3 g-py-10" data-header-fix-moment-exclude="g-py-10" data-header-fix-moment-classes="u-shadow-v18 g-py-0">
        <nav class="navbar navbar-expand-lg" role="navigation">


            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img src="/{{ .Site.Params.avatar }}" alt="Commando Development"></a>
            </div>
            <!-- file:///home/ben/dev/assan/html/unify-main/shortcodes/headers/classic-header--nav-5.html -->
            <div class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10">
                <ul class="navbar-cdodev navbar-nav ml-auto text-uppercase g-font-weight-600 u-main-nav-v5 u-sub-menu-v1">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                    <li class="nav-item g-mx-20--lg g-mb-5 g-mb-0--lg  {{ if or ($currentPage.HasMenuCurrent "main" .) ($currentPage.IsMenuCurrent "main" .) }} active{{ end }}">
                        <a class='nav-link'
                           href="{{ .URL }}">{{ .Name }}
                        </a>
                    </li>
                    {{end}}
                </ul>
            </div><!--/.nav-collapse -->
            <!--container-->
        </nav>
    </div>
</header>
